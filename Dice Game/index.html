<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <p style="color: green; font-size: 20px;">Let's Play Dice</p>
        <h1 class="Text">Player-one to play</h1>
        <div class="cards-container">
          <section class="player-one">
            <h1>Player-one</h1>
            <span class="value-one">0</span>
            <button class="btn-1 btn-color1" type="button">Roll Now</button>
          </section>
          <section class="dices-images">
            <img src="./images/value-one-dice.png" alt="default image" />
          </section>
          <section class="player-two">
            <h1>Player-two</h1>
            <span class="value-two">0</span>
            <button class="btn-2" type="button">Roll Now</button>
          </section>
        </div>
        <button class="restBtn" tlype="button">RESET</button>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
